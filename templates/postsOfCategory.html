<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Category</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/statics/styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body>

    <div class="container fullscreen">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4">
                    <a class="blog-header-logo text-dark" href="/">ForumGo</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {{if .LoggedIn}}
                    Hello
                    {{else}}
                    <a class="btn btn-sm btn-outline-secondary" href="/login">Login</a>
                    {{end}}

                </div>
            </div>
        </header>


        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex">
              {{range $index, $category := .Categories}}
              <a class="p-2 text-muted" href="/category/{{$category.ID}}">{{$category.Name}}</a>              
              {{end}}
            </nav>
        </div>

        {{range $index, $post := .Posts}}
                ID: {{$post.Id}}<br>
                Tite: {{$post.Title}}<br>
                Description : {{$post.Description}}<br>
        {{end}}
        
    </div>


</body>
</html>

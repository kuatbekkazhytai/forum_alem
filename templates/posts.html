<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="golang.jpg" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Forum</title>
    <style>
      html,
      body,
      p {
        padding: 10px;
        border: 0;
        margin: 10px;
      }
      body {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }
      .post {
        padding: 2px;
        margin: 2px;
      }
      h2 {
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 1rem;
        color: black;
      }
      .link {
        font-size: 1rem;
      }
      
    </style>
  </head>
  <body>
    <p>{{.LoggedIn}}</p>
    {{if .LoggedIn}}
    <a href="/logout">LOGOUT</a>
    {{end}}
    <div class="container">
    <h2>List Of Posts</h2>
    {{range $index, $post := .Posts}}
    <div class="post">
      <div class="card text-center">
        <div class="card-header">
          <div class="card-title"><a href="/posts/show?id={{$post.Id}}"><h3>{{$post.Title}}</h3></a></div>
        </div>
        <div class="card-body">
          
          <p class="card-text">{{$post.Description}}</p>
        </div>
        <div class="card-footer text-muted">
          <p class="footer-p">
            <i class="icon-user"></i> by {{$post.AuthorName}}
          | <i class="icon-calendar"></i> {{$post.Timestamp}}
          | Category: {{$post.CategoryName}}
        </p>
        </div>
      </div>
    </div>
    
    {{end}}

    <a href="/posts/create" class="btn btn-primary mx-auto">Please,create a post</a>
    </div>
  </body>
</html>
